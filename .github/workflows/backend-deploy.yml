# Workflow: Build and deploy backend service (Loan or Catalogue) to Azure Functions
# Trigger: Runs automatically when code is pushed to the "main" branch

name: Backend Deploy

on:
  push:
    branches:
      - main   # Only run pipeline when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # GitHub-hosted Linux runner

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment (Azure Functions supports Node 18)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      # IMPORTANT: Adjust working-directory to match your actual backend folder name
      - name: Install dependencies
        run: npm install
        working-directory: ./loan-service   # change to ./catalogue-service if needed

      # Step 4: Run tests (optional but recommended)
      - name: Run tests
        run: npm test
        working-directory: ./loan-service

      # Step 5: Deploy to Azure Functions
      # Requires secret: AZURE_FUNCTIONAPP_PUBLISH_PROFILE
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: loan-service-func        # Replace with your Azure Function App name
          package: ./loan-service            # Path to backend folder
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
