# Workflow: Deploy frontend (HTML/JS/CSS) to Azure Storage Static Website
# Trigger: Runs automatically when code is pushed to the "main" branch

name: Frontend Deploy

on:
  push:
    branches:
      - main   # Only run pipeline when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # GitHub-hosted Linux runner

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Azure CLI
      - name: Setup Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0

      # Step 3: Upload frontend files to Azure Storage
      # Requires secret: AZURE_STORAGE_CONNECTION_STRING
      - name: Upload frontend to Azure Storage
        run: |
          az storage blob upload-batch \
            --connection-string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
            --destination '$web' \
            --source ./frontend
